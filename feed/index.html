<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/output.css" rel="stylesheet">
  <title>Feed</title>
</head>
<body class="bg-gray-100">
  <header class="p-4 bg-blue-500 text-white">
    <h1 class="text-xl font-bold">Feed</h1>
  </header>
  <main class="p-4">
    <input type="text" placeholder="Search..." class="w-full border p-2 mb-4">
    <button class="px-4 py-2 bg-green-500 text-white rounded mb-4">Sort</button>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="bg-white p-4 rounded shadow">Post Thumbnail 1</div>
      <div class="bg-white p-4 rounded shadow">Post Thumbnail 2</div>
      <div class="bg-white p-4 rounded shadow">Post Thumbnail 3</div>
    </div>

    <form class="mt-6">
      <textarea placeholder="Create a new post..." class="w-full border rounded p-2 mb-2"></textarea>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Post</button>
    </form>
  </main>
</body>
</html>
