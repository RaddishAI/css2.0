<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/output.css" rel="stylesheet">
  <title>Profile</title>
</head>
<body class="bg-gray-100">
  <header class="p-4 bg-blue-500 text-white">
    <h1 class="text-xl font-bold">Profile</h1>
  </header>
  <main class="p-4">
    <div class="flex items-center mb-6">
      <img src="https://via.placeholder.com/100" alt="Profile" class="rounded-full w-20 h-20">
      <div class="ml-4">
        <h2 class="text-xl font-bold">Username</h2>
        <p>100 Followers | 50 Following</p>
      </div>
      <button class="ml-auto bg-green-500 text-white px-4 py-2 rounded">Follow</button>
    </div>

    <h3 class="text-lg font-bold mb-4">User Posts</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="bg-white p-4 rounded shadow">Post 1</div>
      <div class="bg-white p-4 rounded shadow">Post 2</div>
      <div class="bg-white p-4 rounded shadow">Post 3</div>
    </div>
  </main>
</body>
</html>
