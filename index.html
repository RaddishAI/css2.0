<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login or register to access The Social App, a platform to connect with friends and share posts.">
  <link href="./src/output.css" rel="stylesheet">
  <title>Authentication - The Social App</title>
</head>
<body class="bg-gray-100">
  
  <!-- Navbar -->
  <nav class="p-4 bg-gray-800 text-white flex justify-between items-center shadow">
    <div class="text-lg font-bold">
      <a href="/" class="hover:underline">The Social App</a>
    </div>
    <div class="space-x-4">
      <a href="/feed/index.html" class="hover:underline">Feed</a>
      <a href="/profile/index.html" class="hover:underline">Profile</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-50 to-teal-50">
    <section class="bg-white p-6 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">Welcome Back</h1>
      <p class="text-gray-500 text-center mb-6">Login or Register to continue</p>
      <form id="loginForm">
        <label class="block mb-2 text-gray-600" for="email">Email:</label>
        <input type="email" id="email" name="email" required class="border rounded-lg w-full p-3 mb-4" aria-describedby="email-help">
      
        <label class="block mb-2 text-gray-600" for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required class="border rounded-lg w-full p-3 mb-4" aria-describedby="password-help">
      
        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-teal-500 text-white py-3 rounded-lg hover:shadow-lg transition-all">Login</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2024 The Social App. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || password.length < 8) {
        alert("Please enter a valid email and a password of at least 8 characters.");
        return;
      }

      window.location.href = "./profile/index.html";
    });
  </script>
</body>
</html>
